<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="searchBox">
            <input type="text" name="" class="query" value="">
    <div class="button">
        
        <button class="googlesearchBtn">Google 검색</button>
        <button class="naversearchBtn">NAVER 검색</button>
        <button class="daumsearchBtn">Daum 검색</button>

    <script>
        let query = document.querySelector('.query');
        let googlesearchBtn = document.querySelector('.googlesearchBtn');
        let naversearchBtn = document.querySelector('.naversearchBtn');
        let daumsearchBtn = document.querySelector('.daumsearchBtn');
        
        googlesearchBtn.onclick = function() {
            let url = 'https://www.google.com/search?q='+query.value;
            window.open(url);
            //window.open(url. '_self');
        }
        naversearchBtn.onclick = function() {
            let url = 'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query='
+query.value;
            window.open(url);
            //window.open(url. '_self');
        }
        daumsearchBtn.onclick = function() {
            let url = 'https://search.daum.net/search?nil_suggest=btn&w=tot&DA=SBC&q='+query.value;
            window.open(url);
            //window.open(url. '_self');
        }
    </script>
</body>
</html>
